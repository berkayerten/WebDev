<head>
    <title>AloSigortacım || Yakında</title>

<body>


    <div class="container">
        <h1>Alo SigortaCIm</h1>
        <h2>Yakında Buluşuyoruz...</h2>
        <div class="count">
            <div class="countd">
                <span id="days">00</span> GüN
            </div>
            <div class="countd">
                <span id="hours">00</span> SaaT
            </div>
            <div class="countd">
                <span id="minutes">00</span> Dakika
            </div>
            <div class="countd">
                <span id="seconds">00</span> Saniye
            </div>
        </div>
    </div>
